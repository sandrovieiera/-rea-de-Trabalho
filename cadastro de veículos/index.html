<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>cadastro</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastro de veículo para vender muito mais rápido</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>

            <div class="form-body">
                <h1 class="for-title">Venda fácil seu veículo</h1>
                <p>Descreva as caracteristicas do seu veículo e marque todos os opicionais e caracteristicas que ele
                    possui</p>
                <form>

                    <!--incio anuncio-->
                    <div class="box-input">
                        <label for="title">
                            Titulo do anúncio:
                            <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="defina um titulo para seu veiculo" minlength="1" maxlength="30" required>
                        <input type="submit" class="btn-submit" value="cadastrar">
                    </div>

                    <!--inicio preço-->
                    <div class="box-input">
                        <label for="price">preço do veiculo:
                            <span class="required-field">*</span></label>
                        <input type="number" name="price" required id="price" class="block">
                    </div>

                    <!--inicio descrição-->
                    <div class="box-input">
                        <label for="description">descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" cols="30" rows="10" required
                            placeholder="descreva seu veículo"></textarea>
                    </div>

                    <!--inicio dono-->
                    <div class="box-input">
                        <label for="unique_owner">Unicu dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique_owner" id="unique_owner" required>
                            <option value="">selecione...</option>
                            <option value="1">sim</option>
                            <option value="0">não</option>
                        </select>
                    </div>

                    <!--marca-->
                    <div class="box-input">
                        <label for="brand">
                            Marca:
                            <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="digite a marca do seu veiculo" minlength="1" maxlength="30" required>
                    </div>

                    <!--Modelo-->
                    <div class="box-input">
                        <label for="model">
                            Modelo:
                            <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="digite a modelo do seu veiculo" minlength="1" maxlength="30" required>
                    </div>

                    <!--quilometragem-->
                    <div class="box-input">
                        <label for="mileage">
                            quilometragem:
                            <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>

                    <!--d compra-->
                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra do veiculo:
                            <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                    <!--Cambio-->
                    <div class="box-input">
                        <p>Câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <!--input-->
                    <div class="optional_box">
                        <p>Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="opicional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="opicional[]" value="alarm">
                                <label for="alarm">alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="opicional[]" value="ac">
                                <label for="ac">ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="opicional[]" value="eletic_lock">
                                <label for="eletic_lock">trava eletrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="opicional[]" value="eletric_window">
                                <label for="eletric_window">Vidro elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="opicional[]" value="speakers">
                                <label for="speakers">som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="opicional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="opicional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo:<span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
