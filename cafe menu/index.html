<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <main>
            
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <h2>Coffee</h2>
            
            <article class="item">
                <p class="flavor">french vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">caramel macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">pumpkin spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <section><h2>Desserts</h2></section>
        <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item"><p class="dessert">Cherry pie</p><p class="price">2.75</p></article>
<article class="item"><p class="dessert">Cheesecake</p><p class="price">3.00</p></article>
<article class="item"><p class="dessert">Cinnamon</p><p class="price">2.50</p></article>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="address">123 free code camp drive</p>
            
        </footer>
    </div>
</body>

</html>
